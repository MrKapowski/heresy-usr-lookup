{% layout "layouts/base.html" %} {% block content %}
<main id="main-content" tabindex="-1">
  <div class="mx-auto max-w-2xl px-4 sm:px-6 lg:px-8">
    <h1 class="text-2xl font-bold leading-tight text-gray-900">
      {{ intro.title }}
    </h1>
  </div>
  <div class="mx-auto max-w-2xl px-4 sm:px-6 lg:px-8">
    <div class="py-8 leading-8 text-gray-600">
      <p class="leading-6">{{ intro.desc }}</p>
    </div>
  </div>

  <div x-data="setup()" x-init="init">
    <div class="flex justify-center">
      <div class="mb-3 xl:w-96">
        <div
          class="input-group relative mb-4 flex w-full flex-wrap items-stretch"
        >
          <input
            type="search"
            class="form-control relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
            placeholder="Type to filter"
            aria-label="Search"
            x-model="search"
          />
        </div>
      </div>
    </div>
    <div
      class="mx-auto mb-8 max-w-2xl text-center text-sm italic text-gray-500"
    >
      <span>
        Showing
        <span x-text="(sortedRules()).length"></span>
        of
        <span x-text="rules.length"></span>
        Rules
      </span>
    </div>
    <template x-for="rule in sortedRules()">
      <article
        x-bind:id="rule.id"
        class="mx-auto mb-16 max-w-2xl px-4 sm:px-6 lg:px-8"
      >
        <h1
          class="text-3xl font-bold leading-tight text-gray-900"
          x-text="rule.name"
        ></h1>
        <div class="flex text-gray-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="mr-2 h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            />
          </svg>
          <span>
            <cite x-text="rule.source"></cite>, page
            <span x-text="rule.page"></span>
          </span>
        </div>
        <div
          class="prose prose-lg my-4 border-t py-8 pb-4 leading-8 text-gray-800"
          x-html="rule.description"
        ></div>
        <div class="flex justify-between">
          <span>Rule version: <span x-text="rule.version"></span>.</span>
          <span class="mx-4">
            FAQ/Errata?
            <span x-text="rule.errata ? 'Yes' : 'No'"></span>
          </span>
          <a x-bind:href="rule.link">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
              />
            </svg>
          </a>
        </div>
      </article>
    </template>
  </div>
</main>
<script>
  function setup() {
    return {
      rules: [],
      loading: false,
      sources: ['/rules.json'],
      search: null,
      sortedRules() {
        const sorted = this.rules.sort((first, second) => {
          return first.name < second.name
            ? -1
            : first.name > second.name
            ? 1
            : 0;
        });
        if (this.search) {
          console.log(`search: ${this.search}`);
          return sorted.filter((item) =>
            item.name.toLowerCase().includes(this.search.toLowerCase()),
          );
        }
        return sorted;
      },
      get(source) {
        this.loading = true;
        const request = fetch(source)
          .then((res) => res.json())
          .then((data) => {
            this.loading = false;
            this.rules = [].concat(data);
          });
      },
      init() {
        this.sources.forEach((source) => {
          this.get(source);
        });
      },
    };
  }
</script>
{% endblock %}
