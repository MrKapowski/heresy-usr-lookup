{% layout "layouts/base.html" %} {% block content %}

<article id="{{rule.id}}" class="mx-auto mb-16 max-w-2xl">
  <div class="px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold leading-tight text-gray-900">
      {{rule.name}}
    </h1>
  </div>
  <div class="flex px-4 text-gray-600 sm:px-6 lg:px-8">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="mr-2 h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
      />
    </svg>
    <span>
      <cite>{{rule.source}}</cite>, page
      <span>{{rule.page}}</span>
    </span>
  </div>
  <div class="px-4 text-gray-500 sm:px-6 lg:px-8">
    <div class="prose prose-lg my-4 border-t py-8 pb-4 leading-8 text-gray-800">
      {{ rule.description | markdown }}
    </div>
    <div class="flex justify-between">
      <span>Rule version: <span>{{rule.version}}</span>.</span>
      <span class="mx-4">
        FAQ/Errata?
        <span>{%- if rule.errata -%}Yes{%- else -%}No{%-endif -%}</span>
      </span>
      <a href="{{rule.link}}">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
          />
        </svg>
      </a>
    </div>
  </div>
</article>
{% endblock %}
